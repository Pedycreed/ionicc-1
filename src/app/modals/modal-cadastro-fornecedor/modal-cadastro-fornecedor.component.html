<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Fechar</ion-button>
    </ion-buttons>
    <ion-title>{{(editable)?  'Editar':'Cadastro de Fornecedores'}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="cadastraFornecedorForm" (submit)="(editable)? editarFornecedor() :cadastraFornecedor()">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item-group>
        <ion-item-divider>
          <ion-label>Informações do Fornecedor</ion-label>
        </ion-item-divider>
        <ion-item>
          <ion-label position="stacked">Razão Social</ion-label>
          <ion-input formControlName="razaoSocial" type="text" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">cnpj</ion-label>
          <ion-input formControlName="cnpj" type="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Contato</ion-label>
          <ion-input formControlName="contato" type="tel" placeholder="(xx) xxxx-xxxx" required></ion-input>
        </ion-item>
      </ion-item-group>

      <ion-item-group formGroupName="endereco">
        <ion-item-divider>
          <ion-label>Endereço</ion-label>
        </ion-item-divider>
        <ion-item>
          <ion-label position="stacked">CEP</ion-label>
          <ion-input formControlName="cep" type="text" required (change)="carregaEndereco()"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">UF</ion-label>
          <ion-input formControlName="uf" type="text" required maxlength="2" minlength="2"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Cidade</ion-label>
          <ion-input formControlName="localidade" type="text" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">bairro</ion-label>
          <ion-input formControlName="bairro" type="text" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Logradouro</ion-label>
          <ion-input formControlName="logradouro" type="text" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Número</ion-label>
          <ion-input formControlName="numero" type="text" required></ion-input>
        </ion-item>


      </ion-item-group>
    </ion-list>
    <div class="ion-padding">
      <ion-button  expand="block" type="submit" class="ion-no-margin" [disabled]="cadastraFornecedorForm.invalid">{{(editable) ? 'Editar Fornecedor': 'Registrar'}}</ion-button>
    </div>
  </form>
</ion-content>
