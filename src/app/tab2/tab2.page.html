<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Fornecedores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de Fornecedores</ion-title>
    </ion-toolbar>
  </ion-header>




  <ion-grid>
    <ion-row >
        <ion-col size="1">id</ion-col>
        <ion-col >Raz√£o Social</ion-col>
        <ion-col class="ion-hide-sm-down">CNPJ</ion-col>
        <ion-col class="ion-hide-md-down">Contato</ion-col>
    </ion-row>
    <ion-item-divider><hr></ion-item-divider>

      <ion-row *ngFor="let fornecedor of fornecedores" (click)="abreModal(fornecedor.id)">
        <ion-col size="1" class="ion-padding">{{fornecedor.id}}</ion-col>
        <ion-col>{{ fornecedor.razaoSocial }}</ion-col>
        <ion-col class="ion-hide-sm-down">{{ fornecedor.cnpj }}</ion-col>
        <ion-col class="ion-hide-md-down">{{ fornecedor.contato }}</ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
